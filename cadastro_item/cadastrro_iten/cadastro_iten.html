<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro item</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img  class="form-image" src="./img/registro.svg" alt="cadastrando item">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrato de itens</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Item</label>
                        <input  id="firstname" type="text" name="firstname" placeholder="digite o nome do item" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Codigo</label>
                        <input  id="firstname" type="text" name="firstname" placeholder="digite o codigo do item" required>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Grupo</label>
                        <input  id="firstname" type="text" name="firstname" placeholder="digite o grupo que item" required>
                    </div>
                </div>
                <div class="login-botton">
                    <button><a href="#"></a>Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
